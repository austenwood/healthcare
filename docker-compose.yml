version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: healthcare
    # '/start' is the shell script used to run the service
    command: /start
    volumes:
      - .:/usr/src/app/
    ports:
      - 8000:8000
    # env_file is used to manage the env variables of the project
    env_file:
      - ./.env/.dev
    depends_on:
      - redis
      - db

  db:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  redis:
    image: redis:6-alpine

  celery-worker:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: healthcare_celery_worker
    command: /start-celeryworker
    volumes:
      - .:/usr/src/app/
    env_file:
      - ./.env/.dev
    depends_on:
      - redis
      - db

  flower:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: healthcare_celery_flower
    command: /start-flower
    volumes:
      - .:/usr/src/app/
    env_file:
      - ./.env/.dev
    ports:
      - 5555:5555
    depends_on:
      - redis
      - db

  react-client:
    build:
      context: ./client
    command: yarn start
    depends_on:
      - web
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - 3000:3000
    stdin_open: true
    volumes:
      - ./client:/usr/src/app

volumes:
  postgres_data:
